<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/estilos.css" />

    <title>Bootstrap</title>
  </head>

  <body>
    <!-- barra de navegaci칩n -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand navegador" href="index.html">
          Framework Bootstrap
        </a>
        <!-- recorre el menu hacia la izquierda -->
        <div class="d-flex">
          <!-- boton cuando se hacen pantallas peque침as -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 m-0">
              <li class="nav-item">
                <!-- active es para seleccionar el item de la pagina activa -->
                <a class="nav-link active">Bienvenido</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Sobre Nosotros</a>
              </li>

              <li class="nav-item">
                <a class="nav-link">Competencia</a>
              </li>

              <li class="nav-item">
                <a class="nav-link">Iniciar Sesi칩n</a>
              </li>

              <li class="nav-item">
                <a class="nav-link">Contacto</a>
              </li>
            </ul>
          </div>
          <!--collapse -->
        </div>
        <!--d-flex -->
      </div>
      <!--container -->
    </nav>

    <!-- carrrusel de imagenes -->
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <!-- imagen 1 -->
        <div class="carousel-item active">
          <img src="img/imagen01.jpg" class="d-block w-100" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Imagen #1</h5>
          </div>
        </div>
        <!-- imagen 2 -->
        <div class="carousel-item">
          <img src="img/imagen02.jpg" class="d-block w-100" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Imagen #2</h5>
          </div>
        </div>
        <!-- imagen 3 -->
        <div class="carousel-item">
          <img src="img/imagen03.jpg" class="d-block w-100" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Imagen #3</h5>
          </div>
        </div>
      </div>
      <!--carousel inner -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- CARROUSEL DE IMAGENES -->

    <div class="container-fluid menu">
      <h1>Bienvenido</h1>
    </div>

    <div class="container-fluid menu">
      <h1>Sobre Nosotros</h1>
    </div>

    <div class="container-fluid menu">
      <h1>Competencia</h1>
    </div>

    <div class="container-fluid menu">
      <h1>Iniciar Sesi칩n</h1>
    </div>

    <div class="container-fluid menu">
      <h1>Contacto</h1>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
